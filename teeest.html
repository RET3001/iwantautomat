<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Студента</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Сброс стандартных стилей */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            padding: 30px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #6B73FF;
            object-fit: cover;
            margin: 0 auto 20px auto;
            transition: border-color 0.3s;
        }

        .profile-image:hover {
            border-color: #F06595;
        }

        .name {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .group {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            background-color: #6B73FF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(107, 115, 255, 0.4);
        }

        .button i {
            margin-right: 8px;
        }

        .button:hover {
            background-color: #F06595;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(240, 101, 149, 0.4);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }

            .name {
                font-size: 1.5em;
            }

            .group {
                font-size: 1em;
            }

            .button {
                width: 100%;
                justify-content: center;
                padding: 10px;
            }

            .button i {
                margin-right: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Фото Кротова Антона" class="profile-image">
        <h1 class="name">Кротов Антон</h1>
        <p class="group">Учебная группа: РСБО-01-23</p>
        <a href="https://vk.com/kratovanton" target="_blank" rel="noopener noreferrer" class="button">
            <i class="fab fa-vk"></i> ВКонтакте
        </a>
    </div>

</body>
</html>
